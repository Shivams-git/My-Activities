<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moon Orbit Animation</title>
  <style>
    body {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .earth {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: turquoise;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px #3498db88;
    }
    .moon-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 0;
      animation: orbit 5s linear infinite;
      transform-origin: center;
    }
    .moon {
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      left: 110px; 
      top: 15px;  
      box-shadow: 0 0 10px #fff8;
    }
    @keyframes orbit {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="orbit-container">
    <div class="earth"></div>
    <div class="orbit"></div>
    <div class="moon-wrapper">
      <div class="moon"></div>
    </div>
  </div>
</body>
</html>
