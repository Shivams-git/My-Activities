<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>
    <form >
        <label>Full Name: </label>
        <input type="text"><br><br>
        <label>Email: </label>
        <input type="email"><br><br>
        <label>Phone Number: </label>
        <input type="number"><br><br>
        <label>Date of Birth: </label>
        <input type="date" min="1980-01-01" max="2011-12-31"><br><br>
        <label>Address: </label>
        <textarea></textarea><br><br>

        <label>Age: </label>
        <input type="number" min="14" max="60">
        <p>Choose services you want to opt for:</p>
        <label>Hostel
        <input type="checkbox"></label>
        <label>Mess
        <input type="checkbox"></label>
        <label>Gym
        <input type="checkbox"></label>
        <p>Choose your gender:</p>
        <label>Male
        <input type="radio" name="gender" value="male"></label>
        <label>Female
        <input type="radio" name="gender" value="female"></label>
        <label>Other
        <input type="radio" name="gender" value="other"></label><br><br>
        <label>Password:</label>
        <input type="password" name="password"><br><br>
        <label>Upload Photo:</label>
        <input type="file" name="photo"><br><br>
        <label>Blood Group:</label>
        <select name="blood_group">
            <option value="a+">A+</option>
            <option value="a-">A-</option>
            <option value="b+">B+</option>
            <option value="b-">B-</option>
            <option value="o+">O+</option>
            <option value="o-">O-</option>
            <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
        </select><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
